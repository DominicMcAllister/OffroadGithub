<a href="#/main">Back to Main</a>

{{error}}
<div>{{user.login}} (ID: {{user.id}})</div>
<div><img height="100" width="100" ng-src="{{user.avatar_url}}"></div>

<div ng-show="user.repos.length > 0">
  <div>
    Sort Table by:
    <select ng-model="repoSortOrder">
      <option value="+name">Name Ascending</option>
      <option value="-name">Name Descending</option>
      <option value="+language">Language Ascending</option>
      <option value="-language">Language Descending</option>
      <option value="+stargazers_count">Stars Ascending</option>
      <option value="-stargazers_count">Stars Descending</option>
    </select>
  </div>
  <div>
    Show Records:
    <select ng-model="repoShowCount">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="repo in user.repos | orderBy:repoSortOrder | limitTo:repoShowCount">
        <td><a href="{{ '#/repo/' + user.login + '/' + repo.name }}">{{repo.name}}</a>
        <td>{{repo.stargazers_count | number:2}}</td>
        <td>{{repo.language}}</td>
      </tr>
    </tbody>
  </table>
</div>
